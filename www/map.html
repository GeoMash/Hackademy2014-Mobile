e<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="less/main.css" />
		<script type="text/javascript" src="/js/vendor/requirejs/require.js" data-main="js/main"></script>
	 	<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
	</head>
	<body>
		<div data-role="page">
			<div role="main" class="ui-content">
				<div id="map" class="map"></div>
				<script type="text/javascript">
				  var map = new ol.Map({
					target: 'map',
					renderer: 'webgl',
					layers: [
					  new ol.layer.Tile({
						source: new ol.source.XYZ
						(
							{
								url:			'http://maptile.maps.svc.ovi.com/maptiler/maptile/newest/normal.day/{z}/{x}/{y}/256/png8',
								crossOrigin:	'anonymous'		
							}
						)
					  })
					],
					view: new ol.View2D({
					  center: ol.proj.transform([101.674954, 3.124158], 'EPSG:4326', 'EPSG:3857'),
					  zoom: 18,
					  maxZoom: 18,
					  minZoom: 3
					}),
					controls: {}
				  });	
				</script>
			</div>
		</div>
	</body>
</html>
