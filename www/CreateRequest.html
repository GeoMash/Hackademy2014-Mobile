<!DOCTYPE html> 
<html>
<head>
    <title>new task assigned</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>

<body>
<div data-role="page">
	<a href="#NewRequest" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-transition="pop">New request</a>
	<div data-role="popup" id="newRequest" data-theme="a" class="ui-corner-all">
		<form>
			<div style="padding:10px 20px;">
				<h3>Enter the task details</h3>
				<p>
					<label for="poo">Point of origin:</label>
					<input type="search" name="pointOfOrigin" id="poo" value="" placeholder="Type an address" data-theme="a">
				</p>
				<p>
					<a id="addWayPointButton" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-plus ui-btn-icon-notext ui-btn-a ui-mini">add way point</a>
					<label for="addWayPointButton">Add way points</label>
				</p>
				<button type="submitRequest" id="submitRequest" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Submit request</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
