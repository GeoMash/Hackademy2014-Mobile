<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="less/main.css" />
        <link rel="stylesheet" href="theme/css/font-awesome.min.css" />
		<link rel="stylesheet" href="theme/css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="theme/css/jquerymobile.nativedroid.dark.css" />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="theme/css/jquerymobile.nativedroid.color.blue.css" />

		<script type="text/javascript" src="js/vendor/requirejs/require.js" data-main="js/main"></script>
		<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>~
	</head>
	<body>
		<!-- HEADER -->
		<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
			<h1>Valet</h1>
			<a href="/" data-ajax='false' target='_blank'><i class='icon-android'></i></a>
			<a href="#navPanel" class="ui-btn ui-icon-bars ui-btn-icon-right ui-shadow ui-corner-all">&nbsp;</a>
		</div>
		
		<!-- PAGE CONTENT -->
		<div data-role="page">
			<div data-role="content" class="ui-content"> 
				<div id="map" class="map"></div>
				<script type="text/javascript">
					var userCoordinates = [101.674954, 3.124158];
					var map = new ol.Map({
						target: 'map',
						renderer: 'webgl',
						layers: 
						[
							new ol.layer.Tile({
								source: new ol.source.XYZ
								(
									{
										url:			'http://maptile.maps.svc.ovi.com/maptiler/maptile/newest/normal.day/{z}/{x}/{y}/256/png8',
										crossOrigin:	'anonymous'		
									}
								)
							})
						],
					view: new ol.View2D({
					  center: ol.proj.transform(userCoordinates, 'EPSG:4326', 'EPSG:3857'),
					  zoom: 18,
					  maxZoom: 18,
					  minZoom: 3
					}),
					controls: {}
				  });
				var userMarker = new ol.Feature
				(
					{
						geometry: new ol.geom.Point
						(
							ol.proj.transform(userCoordinates, 'EPSG:4326', 'EPSG:3857')
						),
						properties: 
						{
							name: 'user'
						}
					}
				);
				var source = new ol.source.Vector
				(
					{
						features:[]
					}	
				);	
				var markerLayer = new ol.layer.Layer
				(
					{
						source: source		
					}
				);
				source.addFeature
				(
					userMarker
				);	
				userMarker.setStyle
				(
					new ol.style.Style
							(
								{
									image: new ol.style.Icon
									(
										{
											src: 'theme/icons/'
										}	
									),
									zIndex: 1000
								}	
							)
				);
				map.addLayer(markerLayer);	
				</script>
			</div>	
		</div>
		
		<!-- NAV PANEL -->
		<div data-role="content">
			<div data-role="panel" id="navPanel" data-position="right" data-display="overlay" data-theme="b">
				<ul data-role="listview" data-inset="true">
					<li><a href="#"><img src="../_assets/img/gf.png" alt="My Profile" class="ui-li-icon ui-corner-none">My Profile</a></li>
					<li><a href="#"><img src="../_assets/img/de.png" alt="Preferences" class="ui-li-icon">Preferences</a></li>
					<li><a href="#"><img src="../_assets/img/gb.png" alt="Payments" class="ui-li-icon">Payments</a></li>
					<li><a href="#"><img src="../_assets/img/fi.png" alt="History" class="ui-li-icon">History</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
