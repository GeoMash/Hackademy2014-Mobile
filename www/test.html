<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="less/main.css" />
        <link rel="stylesheet" href="theme/css/font-awesome.min.css" />
		<link rel="stylesheet" href="theme/css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="theme/css/jquerymobile.nativedroid.dark.css" />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="theme/css/jquerymobile.nativedroid.color.blue.css" />

		<script type="text/javascript" src="js/vendor/requirejs/require.js" data-main="js/main"></script>
	</head>
	<body>
		<!-- HEADER -->
		<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
			<h1>Valet</h1>
			<a href="/" data-ajax='false' target='_blank'><i class='icon-android'></i></a>
			<a href="#navPanel" class="ui-btn ui-icon-bars ui-btn-icon-right ui-shadow ui-corner-all">&nbsp;</a>
		</div>
		
		<!-- PAGE CONTENT -->
		<div data-role="page">
			<fieldset class="rating">
			    <legend>Please rate:</legend>
			    <input type="radio" id="star5" name="rating" value="5" data-role="none"/><label for="star5" title="Rocks!">5 stars</label>
			    <input type="radio" id="star4" name="rating" value="4" data-role="none"/><label for="star4" title="Pretty good">4 stars</label>
			    <input type="radio" id="star3" name="rating" value="3" data-role="none"/><label for="star3" title="Meh">3 stars</label>
			    <input type="radio" id="star2" name="rating" value="2" data-role="none"/><label for="star2" title="Kinda bad">2 stars</label>
			    <input type="radio" id="star1" name="rating" value="1" data-role="none"/><label for="star1" title="Sucks big time">1 star</label>
			</fieldset>
		</div>
	
		<!-- NAV PANEL -->
		<div data-role="content">
			<div data-role="panel" id="navPanel" data-position="right" data-display="overlay" data-theme="b">
				<ul data-role="listview" data-inset="true">
					<li><a href="#"><img src="theme/images/profile.png" alt="My Profile" class="ui-li-icon ui-corner-none">My Profile</a></li>
					<li><a href="#"><img src="theme/images/preferences.png" alt="Preferences" class="ui-li-icon">Preferences</a></li>
					<li><a href="#"><img src="theme/images/payment.png" alt="Payments" class="ui-li-icon">Payments</a></li>
					<li><a href="#"><img src="theme/images/history.png" alt="History" class="ui-li-icon">History</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
